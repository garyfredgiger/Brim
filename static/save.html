            <input id = "imageTitle"  type = "text" ::-moz-placeholder = "Name" placeholder = "Name">

  <script type="text/javascript">
  var user;
    function getMe(callBack){
      $.ajax({
        type: "get",
        url: "/me",
        success: function(data){
          changeHome(data);
        }  
      });
    }


function changeHome(user){
    if (user !== "no login data present"){
        $("#goHome").attr("href", "index.html");
        $("#goBackHome").attr("href", "index.html");
        makeLogout();
    }
    else{
        $("#goHome").attr("href", "home.html");
        $("#goBackHome").attr("href", "home.html");
    }

}

function makeLogout(){
    var head = $('head');
    var topBar = $('.topBar');
    var bar = $('#bar');
    var logo = $('#goHome');
    var login = $("<span>");
    login.attr('id','login');

    $("#phoneHomeMenu").remove();

    var button = $("<span>");
    button.addClass('homePageButton button roundedCorners');
    button.attr('id','logoutButton');
    button.html('Log Out');

    $.getScript("scripts/logout.js", function(){
        logoutFunction();
    });
      
    login.append(button);
    bar.append(login);
}


getMe();


$("#saveButton").click(function(){
  var title = $("#imageTitle").val();
  var desc = $("#desc").val();
  if (title === ""){
    alert("You must include a title!");
  }
  else{
  saveImage(title, desc);
        $("#saveButton").html("Saved!");
        $("#saveButton").addClass("filterSelected");
      var title = $("#imageTitle").val("");
      var desc = $("#desc").val("");
      sessionStorage.setItem('justUploaded', "");
  }

});



function saveImage(title, desc){
  $.ajax({
    type:"post",
    url: "/save",
    data: {
      img : sessionStorage.getItem('justUploaded'),
      title : title,
      desc : desc
    },
    success: function(data){
      $("#saveButton").html("Saved");
      var title = $("#imageTitle").val("");
      var desc = $("#desc").val("");
    }
  });
}

</script>
