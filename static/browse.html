function displayImages(images){
  var addImages = $("<div>");

    chooseButton.attr("href", "genImage1.html");


  // console.log(images[image]);

    thisImage.click(

      sessionStorage.setItem("justUploaded", images[self]);
          console.log(sessionStorage.getItem("justUploaded"));
    }}(image));

        thumbnail.click(

      sessionStorage.setItem("justUploaded", images[self]);
          console.log(sessionStorage.getItem("justUploaded"));
    }}(image));


     //   thisImage.attr("href", "genImage1.html");
    thisImage.append(chooseButton);

function changeHome(user){
    if (user !== "no login data present"){
        $("#goHome").attr("href", "index.html");
        $("#goBackHome").attr("href", "index.html");
        makeLogout();
    }
    else{
        $("#goHome").attr("href", "home.html");
        $("#goBackHome").attr("href", "home.html");
    }

}

function makeLogout(){
    var head = $('head');
    var topBar = $('.topBar');
    var bar = $('#bar');
    var logo = $('#goHome');
    var login = $("<span>");
    login.attr('id','login');

    $("#phoneHomeMenu").remove();

    var button = $("<span>");
    button.addClass('homePageButton button roundedCorners');
    button.attr('id','logoutButton');
    button.html('Log Out');

    $.getScript("scripts/logout.js", function(){
        logoutFunction();

}


function saveImage(title, desc){
  $.ajax({
    type:"post",
    url: "/save",
    data: {
      img : sessionStorage.getItem('justUploaded'),
      title : title,
      desc : desc
    },
    success: function(data){
      $("#saveButton").html("Saved");
      var title = $("#imageTitle").val("");
