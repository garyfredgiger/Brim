<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style/reset.css">
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400' rel='stylesheet' 
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Dosis:700' rel='stylesheet' 
          type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <title>
    BRIM: Tactile Imaging
  </title>
  <body id = "home">
    
    <div class = "topBar">
      <div id = "bar">
        <a href = home.html>
          <span id = "logo">
            .:BRIM:.
          </span>
        </a>
        <span id = "login">
          <span id = "phoneHomeMenu" class = "smallRoundedCorners">
          </span>
        </span>
      </div>
    </div>

    <div class = "container smallContainer">
      <div id = "preIntroduction"  class = "roundedCorners">
        <h2>Register</h2>
        
        <div class = "textBoxWrap">
          <input id = "name"  type = "text" ::-moz-placeholder = "Name" placeholder = "Name">
        </div>
        
        <div class = "textBoxWrap">
          <input id = "loginID"  type = "text" ::-moz-placeholder = "Username" placeholder = "Username">
        </div>

        <div class = "textBoxWrap">
          <input id = "password" type = "password" placeholder = "Password">
        </div>
      </div>
    </div>

    <span id = "registerButton" class = "button homePageButton roundedCorners">
      Submit
    </span>
        
  </body>
  <script src="scripts/jquery-1.9.0.js"></script>
  <script src="scripts/addTappableJQPlugin.js"></script>
  <script src="scripts/home.js" type="text/javascript"></script>
  <script src="scripts/login.js" type="text/javascript"></script>
</html>
